<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Panel</h2>

        <div class="team-upload">
            <h3>Upload Team Info</h3>
            <input type="text" id="team-name" placeholder="Team Name">
            <input type="number" id="team-points" placeholder="Points">
            <input type="file" id="team-logo" accept="image/*">
            <button onclick="uploadTeam()">Upload Team</button>
        </div>

        <div class="blog-upload">
            <h3>Upload New Blog Image</h3>
            <input type="file" id="blog-image" accept="image/*">
            <button onclick="uploadBlogImage()">Upload Blog Image</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
